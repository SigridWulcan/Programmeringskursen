<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Vad är mat?</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="C:\Users\sigri\Documents\Programmering/vadärmat.jpg" width="300"
    height="180">

    <h1 class="rubrik">Vad är mat och vad är annat?</h1>
      <div class="inputSection">
        <div class="inputs">
        <input placeholder="Write something"></input>
      </div>
        <button class="addOption">Lägg till</button>
  </div>
  <div class="resultSection">  </div>
  <button class='submit'>Kör!</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script>
  $(function() {
    $('.resultSection').hide()

    var add_option = function () {
      $('.inputs').append('<input></input>')
    }

  $('.addOption').click(add_option)


  var options = []
  var submit = function(){
    $('.rubrik').text("HURRA!")
    $('.inputSection').hide()
    $('.resultSection').css('display', 'flex')
    $('input').each(function() {
      var option = $(this).val()
      if (option.length > 0){
    options.push(option)
      }
  })

 var Winner = options [Math.floor(Math.random() * options.length)]

 console.log(Winner)
 $('.resultSection').text(Winner)
  }
  $('.submit').click(submit)
     })

  </script>
</body>
</html>
